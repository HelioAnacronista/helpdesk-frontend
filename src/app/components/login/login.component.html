<div class="container">
    <form class="form mat-elevation-z4">

        <h1><strong>HELP DESK</strong></h1>

        <img src="assets/img/login-image.svg" alt="img de login help-desk">

        <!--Input de Username -->
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. Fulano@mail.com" >
        </mat-form-field>

        <!--Input de password-->
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
          </mat-form-field>

        <button  class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>

      </form>
</div>
