<div class="container">

    <form class="form mat-elevation-z4">
        <h5>Welcome back </h5>
        <h1 class="tiltle-center" >HELP DESK </h1>

        <img src="assets/img/login-image.svg" alt="img de login help-desk">

        <!--Input de Username -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          
          <!-- [(ngModel)] captura e tempo real oque é digitado no html e envia para nos ts. 
              [formControl] valida os dados que é enviado para ts 
              required faz o campo fica vermelho e simbolo de obrigatorio -->
          <input [(ngModel)]="creds.email" name="email" [formControl]="email" required matInput placeholder="Ex. Fulano@mail.com" >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!--Input de password-->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha" name="senha" [formControl]="senha" type="password" required matInput placeholder="Ex. 123">
          </mat-form-field>
        
          <!--[disabled] é um boolan : ele usado o método do nosso ts para validar e desbloquia o botão-->
        <button (click)="logar()"  [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
        <mat-icon matSuffix>password</mat-icon>
      </form>
      
</div>
